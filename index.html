<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1> Add the names</h1>
    <input type="text" id="students" style="text-align: center;">
    <button id="submit"> Press</button>
    <button id="delete" > Erase</button>
    <ul id="studentsList"></ul> 
</body>

<script> 
     var students = [];
    document.getElementById("submit").onclick = function() {
        var name = document.getElementById("students").value;
        if (name) { 
            students.push(name);

            var listItem = document.createElement("li");
            listItem.textContent = name;
            document.getElementById("studentsList").appendChild(listItem);

            document.getElementById("students").value = "";
        }
    };

    document.getElementById("delete").onclick = function() {
        if (students.length > 0) {
            students.pop();

            var list = document.getElementById("studentsList");
            list.removeChild(list.lastChild);
        }
    };

</script>
</html>
